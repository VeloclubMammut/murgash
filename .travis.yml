language: go
install: go get -v github.com/spf13/hugo
script:
  - hugo -D
addons: ssh_known_hosts murgash.veloclubmammut.com
after_success:
  - chmod 600 deploy_key
  - mv deploy_key ~/.ssh/id_rsa
  - rsync -az $TRAVIS_BUILD_DIR root@murgash.veloclubmammut.com:/tmp/foo
before_install:
  - openssl aes-256-cbc -K $encrypted_6a5cf90fd664_key -iv $encrypted_6a5cf90fd664_iv -in deploy-key.enc -out deploy-key -d

notifications:
  email:
    on_failure: always
env:
  global:
    secure: 
